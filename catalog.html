<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог автомобилей - Premium Cars</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header" id="header"></header>

    <main>
        <section class="catalog-page">
            <div class="container">
                <h1 class="page-title">Каталог автомобилей</h1>
                
                <div class="catalog-layout">
                    <!-- Filters Sidebar -->
                    <aside class="filters-sidebar">
                        <h2>Фильтры</h2>
                        
                        <div class="filter-group">
                            <h3>Марка</h3>
                            <div class="filter-checkboxes" id="brandFilter">
                                <!-- Brands will be loaded here -->
                            </div>
                        </div>

                        <div class="filter-group">
                            <h3>Цена</h3>
                            <div class="price-range">
                                <input type="range" id="priceMin" min="0" max="10000000" value="0" step="100000">
                                <input type="range" id="priceMax" min="0" max="10000000" value="10000000" step="100000">
                                <div class="price-inputs">
                                    <input type="number" id="priceMinInput" placeholder="От" value="0">
                                    <span>-</span>
                                    <input type="number" id="priceMaxInput" placeholder="До" value="10000000">
                                </div>
                            </div>
                        </div>

                        <div class="filter-group">
                            <h3>Год выпуска</h3>
                            <div class="year-range">
                                <input type="range" id="yearMin" min="2000" max="2024" value="2000" step="1">
                                <input type="range" id="yearMax" min="2000" max="2024" value="2024" step="1">
                                <div class="year-inputs">
                                    <input type="number" id="yearMinInput" placeholder="От" value="2000" min="2000" max="2024">
                                    <span>-</span>
                                    <input type="number" id="yearMaxInput" placeholder="До" value="2024" min="2000" max="2024">
                                </div>
                            </div>
                        </div>

                        <div class="filter-group">
                            <h3>Тип кузова</h3>
                            <div class="filter-checkboxes" id="bodyTypeFilter">
                                <label><input type="checkbox" value="седан"> Седан</label>
                                <label><input type="checkbox" value="хэтчбек"> Хэтчбек</label>
                                <label><input type="checkbox" value="универсал"> Универсал</label>
                                <label><input type="checkbox" value="внедорожник"> Внедорожник</label>
                                <label><input type="checkbox" value="купе"> Купе</label>
                                <label><input type="checkbox" value="кабриолет"> Кабриолет</label>
                            </div>
                        </div>

                        <button class="btn btn-primary" id="applyFilters">Применить фильтры</button>
                        <button class="btn btn-outline" id="resetFilters">Сбросить</button>
                    </aside>

                    <!-- Cars Grid -->
                    <div class="catalog-content">
                        <div class="catalog-header">
                            <p class="results-count">Найдено: <span id="resultsCount">0</span> автомобилей</p>
                            <select id="sortSelect" class="sort-select">
                                <option value="price-asc">Цена: по возрастанию</option>
                                <option value="price-desc">Цена: по убыванию</option>
                                <option value="year-desc">Год: новые сначала</option>
                                <option value="year-asc">Год: старые сначала</option>
                            </select>
                        </div>
                        <div class="cars-grid" id="catalogCars">
                            <!-- Cars will be loaded here -->
                        </div>
                        <div id="noResults" class="no-results" style="display: none;">
                            <p>По вашему запросу ничего не найдено</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer"></footer>

    <script src="js/data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/catalog.js"></script>
</body>
</html>
