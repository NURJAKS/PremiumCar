<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомобиль - Premium Cars</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header" id="header"></header>

    <main>
        <section class="car-detail-page">
            <div class="container">
                <div id="carDetailContent">
                    <!-- Car details will be loaded here -->
                </div>

                <!-- Similar Cars Section -->
                <section class="similar-cars">
                    <div class="container">
                        <h2 class="section-title">Похожие автомобили</h2>
                        <div class="cars-grid" id="similarCars">
                            <!-- Similar cars will be loaded here -->
                        </div>
                    </div>
                </section>

                <!-- Contact Form Section -->
                <section class="contact-form-section">
                    <div class="container">
                        <h2 class="section-title">Оставить заявку</h2>
                        <form class="car-inquiry-form" id="carInquiryForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="inquiryName">Ваше имя *</label>
                                    <input type="text" id="inquiryName" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="inquiryPhone">Телефон *</label>
                                    <input type="tel" id="inquiryPhone" name="phone" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inquiryEmail">Email</label>
                                <input type="email" id="inquiryEmail" name="email">
                            </div>
                            <div class="form-group">
                                <label for="inquiryMessage">Сообщение</label>
                                <textarea id="inquiryMessage" name="message" rows="4"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Отправить заявку</button>
                        </form>
                    </div>
                </section>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer"></footer>

    <script src="js/data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/car-detail.js"></script>
</body>
</html>
